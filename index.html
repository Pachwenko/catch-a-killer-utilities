<html>
<head>
    <title>Catch a Killer Cipher Utilities</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="catchAKillerUtils.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="overflow-hidden m-2 text-gray-200 bg-gray-900">
    <div class="m-4">
        <h1 class="text-3xl font-extrabold">Catch a Killer Cipher Utilities</h1>
        <p>Some useful stuff made to help figure out ciphers.</p>
    </div>
    <div id="three-num-book-cipher" class="container border-4 border-black p-3 mx-auto">
        <h2 class="text-xl font-extrabold">Three number book cipher</h1>
        <br />
        <textarea class="input-book text-white bg-gray-700 w-3/4 border-2 border-green-600 p-2 m-2" id="book-text" placeholder="The book to use"></textarea>
        <br />
        <textarea class="input-cipher text-white bg-gray-700 w-3/4 border-2 border-green-600 p-2 m-2" id="book-cipher" placeholder="The numbers (cipher) like 1/2/3 /6/1/1"></textarea>
        <br />
        <button class="flex-shrink-0 bg-purple-600 text-white text-base font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" onclick="threeNumBookCipher()" id="three-num-book-cipher-button">Deciper</button>
        <br />
        <p class="result"></p>
    </div>
</body>
</html>
